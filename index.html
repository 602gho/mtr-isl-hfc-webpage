
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Trains at Heng Fa Chuen (Island Line)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
            font-size: 1.5em;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin: 10px 0;
            font-size: 2em;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            max-width: none;
            margin: 0;
        }
        .direction {
            flex: 1;
            background-color: #111111;
            padding: 0;
        }
        .direction h2 {
            margin: 0;
            color: #ffffff;
            font-size: 1.8em;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333333;
            padding: 0;
            text-align: center;
            font-size: 1.4em;
        }
        th {
            background-color: #333333;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #222222;
        }
        .error {
            color: #ff0000;
            text-align: center;
            margin: 10px 0;
            font-size: 1.6em;
        }
        #update-time {
            text-align: center;
            color: #888888;
            margin: 10px 0;
            font-size: 1em;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            body {
                font-size: 1.6em;
            }
            h1 {
                font-size: 2.2em;
            }
            .direction h2 {
                font-size: 2em;
            }
            th, td {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h1>下一班列車資料 - 杏花邨站 (港島線)</h1>
    <div class="container">
        <div id="up-direction" class="direction">
            <h2>往柴灣方向</h2>
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>抵達時間</th>
                        <th>剩餘分鐘</th>
                    </tr>
                </thead>
                <tbody id="up-tbody"></tbody>
            </table>
        </div>
        <div id="down-direction" class="direction">
            <h2>往堅尼地城方向</h2>
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>抵達時間</th>
                        <th>剩餘分鐘</th>
                    </tr>
                </thead>
                <tbody id="down-tbody"></tbody>
            </table>
        </div>
    </div>
    <div id="error-message" class="error"></div>
    <p id="update-time"></p>

    <script src="script.js"></script>
</body>
</html>
