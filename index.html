
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>602 dashboard</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --border: rgba(51, 51, 51, 0.5);
            --muted: #888;
            --card-bg: rgba(26, 26, 26, 0.6);
            --section-bg: rgba(17, 17, 17, 0.5);
        }

        body {
            margin: 0;
            padding: 0.5rem;
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            font-size: clamp(16px, 2.2vw, 22px);
            line-height: 1.45;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(
                45deg,
                #800080 0%,
                #4B0082 25%,
                #00FFFF 50%,
                #008080 75%,
                #800080 100%
            );
            background-size: 400% 400%;
            animation: gradientShift 120s ease infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating particles */
        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(100, 180, 255, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Grid overlay effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image:
                linear-gradient(rgba(100, 150, 255, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 150, 255, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        h1 {
            margin: 0.5rem 0;
            font-size: clamp(26px, 6.5vw, 64px);
            text-align: center;
            line-height: 1.1;
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: clamp(24px, 6vw, 56px);
            text-align: center;
        }

        .container {
            display: flex;
            gap: clamp(5px, 2vw, 15px);
            margin: 0;
        }

        .section {
            margin: 1rem 0;
            padding: clamp(10px, 3vw, 20px);
            background-color: var(--section-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .direction {
            flex: 1;
            padding: clamp(10px, 2vw, 20px);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1vw, 12px);
        }

        .direction h2 {
            margin: 0;
            font-size: clamp(20px, 5vw, 48px);
            text-align: center;
            padding: 0.5rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: clamp(8px, 1.6vw, 14px);
            border: 1px solid var(--border);
            font-size: clamp(14px, 2.2vw, 20px);
            text-align: center;
            word-break: break-word;
        }

        th {
            background-color: rgba(51, 51, 51, 0.3);
            font-weight: 700;
        }

        tr:nth-child(even) {
            background-color: rgba(34, 34, 34, 0.4);
        }

        #current-datetime {
            margin: 0.5rem 0;
            font-size: clamp(30px, 1.8vw, 18px);
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        #org-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            width: auto;
        }

        .error {
            margin: 0.5rem 0;
            color: #ff4d4d;
            font-size: clamp(14px, 2.5vw, 20px);
            text-align: center;
            font-weight: 700;
        }

        .bottom-info {
            margin: 1rem 0 0.5rem 0;
            color: #fff;
            font-size: clamp(12px, 1.5vw, 14px);
            text-align: center;
        }

        #refresh-countdown {
            margin: 0 0 1rem 0;
            color: #fff;
            font-size: clamp(12px, 1.5vw, 14px);
            text-align: center;
        }

        .weather-section {
            margin: 1rem 0;
            padding: clamp(10px, 3vw, 20px);
            background-color: var(--section-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .weather-section h2 {
            margin: 0 0 1rem 0;
            font-size: clamp(24px, 6vw, 56px);
            text-align: center;
        }

        .weather-general-situation {
            margin: 0 0 1.5rem 0;
            padding: clamp(10px, 2vw, 20px);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: clamp(13px, 1.8vw, 16px);
            line-height: 1.6;
            color: #ccc;
        }

        .weather-general-situation p {
            margin: 0;
        }

        .current-weather-section {
            flex: 1;
            padding: clamp(10px, 2vw, 20px);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1vw, 12px);
            margin: 1rem 0;
        }

        .current-weather-section h2 {
            margin: 0;
            font-size: clamp(18px, 4vw, 40px);
            text-align: center;
            padding: 0.25rem 0;
        }

        #current-weather-emoji {
            font-size: clamp(24px, 6vw, 56px);
        }

        .current-weather-table {
            width: 100%;
            border-collapse: collapse;
        }

        .current-weather-table th,
        .current-weather-table td {
            padding: clamp(8px, 1.6vw, 14px);
            border: 1px solid var(--border);
            font-size: clamp(14px, 2.2vw, 20px);
            text-align: center;
            word-break: break-word;
        }

        .current-weather-table th {
            background-color: rgba(51, 51, 51, 0.3);
            font-weight: 700;
        }

        .current-weather-table tr:nth-child(even) {
            background-color: rgba(34, 34, 34, 0.4);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(140px, 25vw, 200px), 1fr));
            gap: clamp(8px, 1.5vw, 12px);
            margin: 1rem 0;
        }

        .forecast-card {
            padding: clamp(10px, 2vw, 15px);
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }



        .forecast-date {
            font-size: clamp(12px, 1.6vw, 14px);
            color: var(--muted);
            margin: 0 0 0.5rem 0;
        }

        .forecast-day {
            font-size: clamp(13px, 1.8vw, 16px);
            font-weight: 600;
            margin: 0 0 0.5rem 0;
            color: var(--text);
        }

        .forecast-icon {
            font-size: clamp(32px, 8vw, 48px);
            line-height: 1;
            margin: 0.5rem 0;
        }

        .forecast-weather-desc {
            font-size: clamp(11px, 1.5vw, 13px);
            color: #aaa;
            margin: 0.5rem 0;
            line-height: 1.4;
        }

        .forecast-temp {
            margin: 0.5rem 0;
            font-weight: 600;
        }

        .temp-max {
            color: #ff9944;
        }

        .temp-min {
            color: #6699ff;
        }

        .forecast-metrics {
            display: flex;
            justify-content: space-around;
            margin: 0.5rem 0;
            font-size: clamp(10px, 1.4vw, 12px);
            gap: 0.3rem;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            color: var(--muted);
            font-size: clamp(9px, 1.2vw, 11px);
        }

        .metric-value {
            color: var(--text);
            font-weight: 600;
        }

        .forecast-wind {
            font-size: clamp(11px, 1.5vw, 13px);
            color: #88ddff;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: rgba(136, 221, 255, 0.1);
            border-radius: 3px;
        }

        .train-section {
            margin: 1rem 0;
            padding: clamp(10px, 3vw, 20px);
            background-color: var(--section-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
        }

        .train-section h1 {
            margin: 0 0 1rem 0;
            font-size: clamp(24px, 6vw, 56px);
            text-align: center;
        }

        .train-section h2 {
            margin: 0;
            font-size: clamp(18px, 4vw, 40px);
            text-align: center;
            padding: 0.25rem 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="current-datetime"><span id="datetime-text"></span><img id="org-icon" src="602.png" alt="Organization Icon"></div>
    <div class="train-section">
        <h1>杏花邨列車抵達時間</h1>
        <div class="container">
            <div id="up-direction" class="direction">
                <h2>往柴灣方向</h2>
                <table>
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>抵達時間</th>
                            <th>剩餘分鐘</th>
                        </tr>
                    </thead>
                    <tbody id="up-tbody"></tbody>
                </table>
            </div>
            <div id="down-direction" class="direction">
                <h2>往堅尼地城方向</h2>
                <table>
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>抵達時間</th>
                            <th>剩餘分鐘</th>
                        </tr>
                    </thead>
                    <tbody id="down-tbody"></tbody>
                </table>
            </div>
        </div>
        <div id="error-message" class="error"></div>
    </div>

    <div class="weather-section">
        <h2>天氣資訊</h2>
        <div id="current-weather" class="current-weather-section">
            <div style="text-align: center;"><span id="current-weather-emoji"></span></div>
            <h2>現時天氣</h2>
            <table class="current-weather-table">
                <thead>
                    <tr>
                        <th>溫度</th>
                        <th>濕度</th>
                        <th>降雨</th>
                    </tr>
                </thead>
                <tbody id="current-weather-tbody"></tbody>
            </table>
        </div>
        <div id="general-situation" class="weather-general-situation"></div>
        <div id="weather-info" class="forecast-grid"></div>
        <div id="weather-error" class="error"></div>
    </div>

    <p id="update-time" class="bottom-info"></p>
    <div id="refresh-countdown"></div>

    <script src="script.js"></script>
</body>
</html>
