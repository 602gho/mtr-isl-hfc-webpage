
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>602 dashboard</title>
    <style>
        :root {
            --bg: #000;
            --text: #fff;
            --border: #333;
            --muted: #888;
        }

        body {
            margin: 0;
            padding: 0.5rem;
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, sans-serif;
            font-size: clamp(16px, 2.2vw, 22px);
            line-height: 1.45;
        }

        h1 {
            margin: 0.5rem 0;
            font-size: clamp(26px, 6.5vw, 64px);
            text-align: center;
            line-height: 1.1;
        }

        .container {
            display: flex;
            gap: clamp(5px, 2vw, 15px);
            margin: 0;
        }

        .direction {
            flex: 1;
            padding: clamp(10px, 2vw, 20px);
            background-color: #1a1a1a;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1vw, 12px);
        }

        .direction h2 {
            margin: 0;
            font-size: clamp(20px, 5vw, 48px);
            text-align: center;
            padding: 0.5rem 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: clamp(8px, 1.6vw, 14px);
            border: 1px solid var(--border);
            font-size: clamp(14px, 2.2vw, 20px);
            text-align: center;
            word-break: break-word;
        }

        th {
            background-color: var(--border);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        #current-datetime {
            margin: 0.5rem 0;
            font-size: clamp(13px, 1.8vw, 18px);
            font-weight: 600;
            text-align: center;
        }

        .error {
            margin: 0.5rem 0;
            color: #ff4d4d;
            font-size: clamp(14px, 2.5vw, 20px);
            text-align: center;
            font-weight: 700;
        }

        .bottom-info {
            margin: 1rem 0 0.5rem 0;
            color: var(--muted);
            font-size: clamp(12px, 1.5vw, 14px);
            text-align: center;
        }

        #refresh-countdown {
            margin: 0 0 1rem 0;
            color: var(--muted);
            font-size: clamp(12px, 1.5vw, 14px);
            text-align: center;
        }

        .weather-section {
            margin: 1rem 0;
            padding: clamp(10px, 3vw, 20px);
            background-color: #111;
            border: 1px solid var(--border);
        }

        .weather-section h2 {
            margin: 0 0 1rem 0;
            font-size: clamp(24px, 6vw, 56px);
            text-align: center;
        }

        .weather-container {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            justify-content: center;
        }

        .weather-card {
            flex: 1;
            min-width: clamp(150px, 40vw, 300px);
            padding: clamp(10px, 2vw, 20px);
            background-color: #1a1a1a;
            border: 1px solid var(--border);
        }

        .weather-card h3 {
            margin: 0 0 0.5rem 0;
            font-size: clamp(14px, 2.5vw, 22px);
            text-align: center;
        }

        .weather-card p {
            margin: 0.5rem 0;
            font-size: clamp(14px, 2vw, 18px);
        }

        .weather-info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: clamp(10px, 2vw, 20px);
        }

        .weather-info-text {
            flex: 1;
        }

        .weather-icon-display {
            font-size: clamp(48px, 12vw, 80px);
            line-height: 1;
            flex-shrink: 0;
        }

        .current-weather {
            border: 2px solid #444;
        }

        .train-section {
            margin: 1rem 0;
            padding: clamp(10px, 3vw, 20px);
            background-color: #111;
            border: 1px solid var(--border);
        }

        .train-section h1 {
            margin: 0 0 1rem 0;
            font-size: clamp(24px, 6vw, 56px);
            text-align: center;
        }

        .train-section h2 {
            margin: 0;
            font-size: clamp(18px, 4vw, 40px);
            text-align: center;
            padding: 0.25rem 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .weather-info-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div id="current-datetime"></div>
    <div class="train-section">
        <h1>杏花邨下一班列車</h1>
        <div class="container">
            <div id="up-direction" class="direction">
                <h2>往柴灣</h2>
                <table>
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>抵達時間</th>
                            <th>剩餘分鐘</th>
                        </tr>
                    </thead>
                    <tbody id="up-tbody"></tbody>
                </table>
            </div>
            <div id="down-direction" class="direction">
                <h2>往堅尼地城</h2>
                <table>
                    <thead>
                        <tr>
                            <th>序號</th>
                            <th>抵達時間</th>
                            <th>剩餘分鐘</th>
                        </tr>
                    </thead>
                    <tbody id="down-tbody"></tbody>
                </table>
            </div>
        </div>
        <div id="error-message" class="error"></div>
    </div>

    <div class="weather-section">
        <h2>天氣資訊</h2>
        <div id="weather-info" class="weather-container"></div>
        <div id="weather-error" class="error"></div>
    </div>

    <p id="update-time" class="bottom-info"></p>
    <div id="refresh-countdown"></div>

    <script src="script.js"></script>
</body>
</html>
