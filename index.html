<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Trains at Heng Fa Chuen (Island Line)</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #e0e0e0;
            font-size: 1.5em; /* Larger base font size for Steam Deck readability */
        }
        h1 {
            text-align: center;
            color: #90caf9;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 2.5em; /* Larger header */
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .direction {
            flex: 1;
            background-color: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .direction:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }
        .direction h2 {
            margin-bottom: 20px;
            color: #81c784;
            font-size: 2em; /* Larger subheader */
            text-align: center;
            font-weight: 500;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 10px;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #333333;
            padding: 18px; /* Larger padding for touch/visibility */
            text-align: center;
            font-size: 1.6em; /* Even larger text in tables */
        }
        th {
            background-color: #0d47a1;
            color: #ffffff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #212121;
        }
        tr:hover {
            background-color: #333333;
        }
        .error {
            color: #ef5350;
            text-align: center;
            font-weight: bold;
            margin-top: 25px;
            font-size: 1.8em;
        }
        #update-time {
            text-align: center;
            font-style: italic;
            color: #9e9e9e;
            margin-top: 25px;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            body {
                font-size: 1.8em; /* Further increase for smaller screens like Steam Deck */
            }
            h1 {
                font-size: 3em;
            }
            .direction h2 {
                font-size: 2.5em;
            }
            th, td {
                font-size: 2em;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>下一班列車資料 - 杏花邨站 (港島線)</h1>
    <div class="container">
        <div id="up-direction" class="direction">
            <h2>往柴灣方向</h2>
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>抵達時間</th>
                        <th>剩餘分鐘</th>
                    </tr>
                </thead>
                <tbody id="up-tbody"></tbody>
            </table>
        </div>
        <div id="down-direction" class="direction">
            <h2>往堅尼地城方向</h2>
            <table>
                <thead>
                    <tr>
                        <th>序號</th>
                        <th>抵達時間</th>
                        <th>剩餘分鐘</th>
                    </tr>
                </thead>
                <tbody id="down-tbody"></tbody>
            </table>
        </div>
    </div>
    <div id="error-message" class="error"></div>
    <p id="update-time"></p>

    <script>
        const apiUrl = 'https://rt.data.gov.hk/v1/transport/mtr/getSchedule.php?line=ISL&sta=HFC&lang=TC';

        async function fetchTrainData() {
            try {
                const response = await fetch(apiUrl);
                const json = await response.json();

                const upTbody = document.getElementById('up-tbody');
                const downTbody = document.getElementById('down-tbody');
                const errorDiv = document.getElementById('error-message');
                const updateP = document.getElementById('update-time');

                upTbody.innerHTML = '';
                downTbody.innerHTML = '';
                errorDiv.innerHTML = '';

                if (json.status === 0) {
                    errorDiv.textContent = json.message || '無法獲取資料。可能是目前沒有列車服務或輸入錯誤。';
                    return;
                }

                const key = 'ISL-HFC';
                const data = json.data[key];

                if (!data) {
                    errorDiv.textContent = '無法找到車站資料。';
                    return;
                }

                // Update time
                const currentTimeStr = json.curr_time || json.sys_time;
                const currentTime = new Date(currentTimeStr);
                updateP.textContent = `最後更新: ${currentTimeStr}`;

                // Function to calculate minutes
                function calculateMins(arrivalTimeStr) {
                    try {
                        const arrivalTime = new Date(arrivalTimeStr);
                        if (isNaN(arrivalTime) || isNaN(currentTime)) {
                            return '-';
                        }
                        const diffMs = arrivalTime - currentTime;
                        if (diffMs < 0) {
                            return '已到達';
                        }
                        const mins = Math.floor(diffMs / 60000);
                        return mins === 0 ? '即將抵達' : `${mins} 分鐘`;
                    } catch (e) {
                        return '-';
                    }
                }

                // UP direction
                if (data.UP && data.UP.length > 0) {
                    data.UP.forEach(train => {
                        const mins = calculateMins(train.time);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${train.seq}</td>
                            <td>${train.time}</td>
                            <td>${mins}</td>
                        `;
                        upTbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3">目前沒有上行列車資訊</td>';
                    upTbody.appendChild(row);
                }

                // DOWN direction
                if (data.DOWN && data.DOWN.length > 0) {
                    data.DOWN.forEach(train => {
                        const mins = calculateMins(train.time);
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${train.seq}</td>
                            <td>${train.time}</td>
                            <td>${mins}</td>
                        `;
                        downTbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="3">目前沒有下行列車資訊</td>';
                    downTbody.appendChild(row);
                }

            } catch (error) {
                document.getElementById('error-message').textContent = '發生錯誤: ' + error.message;
            }
        }

        // Fetch data on load
        fetchTrainData();

        // Refresh every 30 seconds
        setInterval(fetchTrainData, 30000);
    </script>
</body>
</html>
